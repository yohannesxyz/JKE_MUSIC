<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JKE Music</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/images/music-logo.jpg" type="image/x-icon">
    <script src="/js/signInEvent.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="/images/music-logo.jpg" alt="Spotify Logo" class="logo">
            <div class="tab">
                <button class="tablinks active" onclick="openForm(event, 'login')">SIGN IN</button>
                <button class="tablinks" onclick="openForm(event, 'signup')">SIGN UP</button>
            </div>
            <section id="login">
                <form id="loginForm">
                    <input type="text" placeholder="Username" id="username" required><br>
                    <input type="password" placeholder="Password" id="password" required><br>
                    <button type="submit" id="submitBtn">SIGN IN</button>
                </form>
            </section>
            <section id="signup" style="display: none;">
                <form id="signupForm">
                    <input type="text" placeholder="Username" id="newUsername" required><br>
                    <input type="password" placeholder="Password" id="newPassword" required><br>
                    <input type="password" placeholder="Repeat Password" id="repeatPassword" required><br>
                    <button type="submit" id="signupBtn">SIGN UP</button>
                </form>
            </section>
        </div>
    </div>
</body>
</html>
