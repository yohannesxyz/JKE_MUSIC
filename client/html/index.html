<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JKE Music</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/images/music-logo.jpg" type="image/x-icon">
    <script src="/js/signInEvent.js" type="text/javascript"></script>

</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="/images/music-logo.jpg" alt="Spotify Logo" class="logo">
            <div class="tab">
                <button class="tablinks active">SIGN IN</button>
                <button class="tablinks">SIGN UP</button>
            </div>
            <section id="login">
                <form><input type="text" placeholder="Username" id="username" required><br>
                    <input type="password" placeholder="Password" id="password" required><br>
                   
                    <button type="submit" id="submitBtn">SIGN IN</button></form>
            </section>
        </div>
    </div>
</body>
</html>
