<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App Dashboard</title>
    <link rel="stylesheet" href="/css/dash.css">
    <link rel="icon" href="/images/music-logo.jpg" type="image/x-icon">
    <script src="/js/main.js" type="text/javascript"></script>
</head>
<body>
    <div class="dashboard-container">
        <header>
            
            <img src="/images/music-logo.jpg" alt="Logo" class="logo">

            <button type="submit" id="submitBtn">SIGN IN</button>
            <button type="submit" class="logout-btn" id="logoutbtn">Logout</button>


        </header>
        <main>
            <section class="songs-section">
                <h2>Songs You May Be Interested In</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Artist</th>
                            <th>Release Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="music-tbody">
                      
                    </tbody>
                </table>
            </section>
            <section class="playlist-section">
                <h2>Your Playlist</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Artist</th>
                            <th>Release Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="playlist-tbody">
                        
                    </tbody>
                </table>
            </section>
            <section class="player-controls">
                <div class="controls">
                    <button class="control-btn" id="prev"><img src="/images/previous.png" alt="Previous"></button>
                    <button class="control-btn" id="pause"><img src="/images/play.png" alt="Pause"></button>
                    <button class="control-btn" id="next"><img src="/images/next-button.png" alt="Next"></button>
                </div>
                <div id="music-play">
                    <audio controls style="width: 21rem;"> 
                        <source src="http://localhost:3000/songs/01%20-%20Is%20This%20Love.mp3" type="audio/mpeg">
                    </audio>
                    <!-- <div class="progress-bar"></div> -->
                    
                </div>
                <span class="song-title" id="song-title-play">Baby Baby</span>
                <button class="control-btn" id="switch-mode"><img src="/images/shuffle.png" alt="Switch Mode"></button>
            </section>
            <section>
                
            </section>
        </main>
    </div>
